<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab10</title>
    <link rel="stylesheet" type="text/css" href="ind.css" />
</head>
<body>
    <div class="wrapper">
        <div class="curtain"></div>
        <div class="light"></div>
        <div class="objects">
            <div class="objects-lamp lamp">
                <div class="lamp-image img">
                    <img src="tail.png" class="tail" alt="Tail">
                    <img src="lamp-without-tail.png" class="lamp-without-tail" alt="Lamp">
                </div>
            </div>
            <div class="objects-requisite">
                <div class="objects-wizard img"><img src="wizard.jpg" alt="wizard"></div>
                <div class="objects-focus">
                    <div class="focus">
                        <div class="objects-hat img"><img src="hat.png" alt="Hat"></div>

                        <div class="bird-clickable hide"></div>
                        <div class="objects-bird img hide"><img src="pigeon.png" alt="Pigeon"></div>

                        <div class="rabbit-clickable"></div>
                        <div class="objects-rabbit img"><img src="rabbit.png" alt="Pigeon"></div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
